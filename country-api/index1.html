    <title>Global Country Directory</title>

    <style>
        body {
            background-color: black;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-family: 'felipa', 'Times New Roman', Times, serif;
            background-color:black;
            padding-left: 30px;
            padding-right:30px;
        }

        h3 {
            text-align: center;
            font-family: "DM Serif Text", serif;
        }

        hr {
             margin-top: 10px; 
            margin-bottom: 10px; 
            
        }

        .content img {
            width: 100%;
            height: auto;
            object-fit: cover;
            
        }

        h2 {
            font-family: 'felipa', 'Times New Roman', Times, serif;
        }

        p {
            font-family: "DM Serif Text", serif;
        }

        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: space-around; 
            margin-right:20px;
            margin-left:20px;
        }

        .content {
            flex: 1 1 300px; 
            padding: 15px;
        }

        .ccontent {
            flex: 1 1 45%; 
            padding: 15px;           
        }

        iframe {
            width: 100%;
            height: 300px;
            
        }
        
        .country-banner {
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
        }

        .country-section {
            padding: 20px 0;
            margin-bottom: 40px;
        }
    </style>
</head>
